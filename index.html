<body> 
    <h1 id="title">Sunset - Sunrise</h1>
    <p id="credit">Powered by <a href="https://sunrisesunset.io/api/" target="_blank">SunriseSunset.io</a></p>
    <div id="center">
        <div id="dd">
            <form action="/action_page.php">
                <label for="dropdown">Location:</label>
                <select id="dropdown" name="dropdown">
                  <option value="CHI" selected>Chicago, Illinois</option>
                  <option value="NYC">New York City, New York</option>
                  <option value="LA">Los Angeles, California</option>
                  <option value="MIA">Miami, Florida</option>
                  <option value="SF">San Francisco, California</option>
                  <option value="LV">Las Vegas, Nevada</option>
                  <option value="SEA">Seattle, Washington</option>
                  <option value="AUS">Austin, Texas</option>
                  <option value="DEN">Denver, Colorado</option>
                  <option value="ATL">Atlanta, Georgia</option>
                </select>
              </form>
        </div>
        <div id="main">
            <div id="today">
                <h1>Today</h1>
                <h3 id="date1"></h3>
                <div id="container-sr-ss">
                    <div id="sr">
                        <h2>Sunrise</h2>
                        <img src="sr.png">
                        <h3 id="sr-time1">Sunrise Time</h3>
                    </div>
                    <div id="ss">
                        <h2>Sunset</h2>
                        <img src="ss.png">
                        <h3 id="ss-time1">Sunset Time</h3>
                    </div>
                </div>
                <p id="dawn1">Dawn: </p>
                <p id="dusk1">Dusk: </p>
                <p id="daylength1">Day Length: </p>
                <p id="sn1">Solar Noon: </p>
                <p id="tz1">Time Zone: </p>
            </div>
            <div id="tmr">
                <h1>Tomorrow</h1>
                <h3 id="date2"></h3>
                <div id="container-sr-ss">
                    <div id="sr">
                        <h2>Sunrise</h2>
                        <img src="sr.png">
                        <h3 id="sr-time2">Sunrise Time</h3>
                    </div>
                    <div id="ss">
                        <h2>Sunset</h2>
                        <img src="ss.png">
                        <h3 id="ss-time2">Sunset Time</h3>
                    </div>
                </div>
                <p id="dawn2">Dawn: </p>
                <p id="dusk2">Dusk: </p>
                <p id="daylength2">Day Length: </p>
                <p id="sn2">Solar Noon: </p>
